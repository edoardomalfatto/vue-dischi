<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue Dischi</title>
</head>

<body>
    <div id="app">
        <header class="lightblue">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" srcset="">
            </div>
        </header>

        <main class="darkblue">
            <div class="diskboxs_container">
                <div v-for="diskbox in diskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="title">
                        <h2>{{diskbox.title}}</h2>
                    </div>
                    <div class="author">
                        <p>{{diskbox.author}}</p>
                    </div>
                    <div class="year">
                        <p>{{diskbox.year}}</p>
                    </div>
                </div>
            </div>


        </main>


    </div>


    <script src="main.js"></script>
</body>

</html>
