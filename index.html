<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue Dischi</title>
</head>

<body>
    <div id="app">
        <header class="lightblue">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" srcset="">
            </div>
            <select v-model="selectedGenere" id="for_genere"> 
                <option value="All">All</option> 
                <option v-for="genere in aviableGeneres" :value="genere">{{genere}}</option> 
              </select>
            <button @click="sortDiskBoxes"> Ordina per Data di Uscita</button>
        </header>

        <main class="darkblue">
            <div v-if="selectedGenere == All" class="diskboxs_container">
                <div v-for="diskbox in diskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="description">
                        <div class="title">
                            <h2>{{diskbox.title}}</h2>
                        </div>
                        <div class="author little_text">
                            <p>{{diskbox.author}}</p>
                        </div>
                        <div class="year little_text">
                            <p>{{diskbox.year}}</p>
                        </div>
                    </div>

                </div>
            </div>

            <div v-if="selectedGenere == Rock" class="diskboxs_container">
                <div v-for="diskbox in rockDiskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="description">
                        <div class="title">
                            <h2>{{diskbox.title}}</h2>
                        </div>
                        <div class="author little_text">
                            <p>{{diskbox.author}}</p>
                        </div>
                        <div class="year little_text">
                            <p>{{diskbox.year}}</p>
                        </div>
                    </div>

                </div>
            </div>

            <div v-if="selectedGenere == Jazz" class="diskboxs_container">
                <div v-for="diskbox in jazzDiskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="description">
                        <div class="title">
                            <h2>{{diskbox.title}}</h2>
                        </div>
                        <div class="author little_text">
                            <p>{{diskbox.author}}</p>
                        </div>
                        <div class="year little_text">
                            <p>{{diskbox.year}}</p>
                        </div>
                    </div>

                </div>
            </div>

            <div v-if="selectedGenere == Metal" class="diskboxs_container">
                <div v-for="diskbox in metalDiskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="description">
                        <div class="title">
                            <h2>{{diskbox.title}}</h2>
                        </div>
                        <div class="author little_text">
                            <p>{{diskbox.author}}</p>
                        </div>
                        <div class="year little_text">
                            <p>{{diskbox.year}}</p>
                        </div>
                    </div>

                </div>
            </div>

            <div v-if="selectedGenere == Pop" class="diskboxs_container">
                <div v-for="diskbox in popDiskBoxes" class="diskbox lightblue">
                    <div class="poster">
                        <img :src="diskbox.poster" alt="">
                    </div>
                    <div class="description">
                        <div class="title">
                            <h2>{{diskbox.title}}</h2>
                        </div>
                        <div class="author little_text">
                            <p>{{diskbox.author}}</p>
                        </div>
                        <div class="year little_text">
                            <p>{{diskbox.year}}</p>
                        </div>
                    </div>

                </div>
            </div>


        </main>


    </div>


    <script src="main.js"></script>
</body>

</html>
